<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid">
    <header>We're launching soon</header>
    <main>
      <div class="timer_card">
        <div class="upper"></div>
        <div class="lower"></div>
        <span id="day" class="timer_text">00</span>
      </div>
      <div class="timer_card">
        <div class="upper"></div>
        <div class="lower"></div>
        <span id="hour" class="timer_text">00</span>
      </div>
      <div class="timer_card">
        <div class="upper"></div>
        <div class="lower"></div>
        <span id="minute" class="timer_text">00</span>
      </div>
      <div class="timer_card">
        <div class="upper"></div>
        <div class="lower"></div>
        <span id="second" class="timer_text">00</span>
      </div>

      <p>DAYS</p>
      <p>HOURS</p>
      <p>MINUTES</p>
      <p>SECONDS</p>
    </main>
    <footer>
      <a href=""><img src="/images/icon-facebook.svg" alt="facebook_icon"></a>
      <a href=""><img src="/images/icon-pinterest.svg" alt="facebook_icon"></a>
      <a href=""><img src="/images/icon-instagram.svg" alt="facebook_icon"></a>
    </footer> 

  </div>

  <script src="script.js"></script>

 
</body>
</html>
